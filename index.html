<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Condition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            max-width: 1200px;
            margin: 50px auto auto auto;
        }

        header .logo img {
            height: 40px;
            max-width: 30%;
            height: auto;

        }

        header .settings img {
            width: 20px;
            height: 20px;
            max-width: 100%;
            height: auto;
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .video-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-item {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .info-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .info-item {
            flex: 1;
            text-align: center;
            border: 0px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .info-item:hover {
            transform: scale(1.05);
        }

        .info-item h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .info-item p {
            font-size: 0.9em;
            color: #666;
        }

        .info-item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Mint Condition Logo">
        </div>
        <div class="settings">
            <img src="settings-icon.png" alt="Settings">
        </div>
    </header>
    <main>
          <section class="video-section">
        <div class="video-item">
            <video src="video1.mp4" controls autoplay muted loop></video>
            <p class="video-label">Video</p>
        </div>
        <div class="video-item">
            <video src="video2.mp4" controls autoplay muted loop></video>
            <p class="video-label">Video</p>
        </div>
        <div class="video-item">
            <video src="youtube.mp4" controls autoplay muted loop></video>
            <p class="video-label">YouTube</p>
        </div>
    </section>
        <section class="info-section">
            <div class="info-item">
                <img src="info1.jpg" alt="Info 1">
                <h2>WHY AI?</h2>
                <p>자막이</p>
            </div>
            <div class="info-item">
                <img src="info2.jpg" alt="Info 2">
                <h2>WHY KINETIC?</h2>
                <p>Use effects like Transforms and Parallax scrolling.</p>
            </div>
            <div class="info-item">
                <img src="info3.jpg" alt="Info 3">
                <h2>WHY Targeting?</h2>
                <p>Connect your site to the most popular apps out there.</p>
            </div>
        </section>
    </main>
</body>
</html>
